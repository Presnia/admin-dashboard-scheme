<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>My Dashbord</title>
</head>
<body>
      <div id="header">
        <nav class="navigator">
          <a id="burger" href="#">Main</a>
          <a href="#">Projects</a>
          <a href="#">Contacts</a>
        </nav>
        <a href="img/negotiating.svg" class="message"></a>
        <div class="input-group">
          <input type="text" class="header-input" placeholder="  Search..">

        </div>
        <div class="media-btns">
          <button type="submit" class="message-btn">
            <img src="" alt="">
          </button>
          <button class="bell-btn">
            <img src="" alt="">
          </button>
        </div>
      </div>

      <div class="aside">
        <div class="aside-header">
          <span id="aside-header-text">Admin AYD 1.0.34</span>
        </div>
        
        <div class="user">
          <span>
            <a href="" class="avatar"></a>
          </span>
          <p id="user-name">Andrew Debysh</p>
        </div>
      </div>

      <div class="aside-buttons">
        <button id="dashboard-btn">Dashboard</button>
        <button id="widgets-btn">Widgets</button>
        <button id="layout-options-btn">Layout Options</button>
        <button id="charts-btn">Charts</button>
        <button id="ui-elements-btn">UI Elements</button>
        <button id="forms-btn">Forms</button>
        <button id="tables-btn">Tables</button>
        <button id="aside-btn1">EXEMPLES</button>
        <button id="aside-btn">Gallery</button>
        <button id="aside-btn">Mailbox</button>
        <button id="aside-btn2">MISCELLANEOUS</button>
        <button id="aside-btn">Documentation</button>
      </div>

      <div class="content-header">
        <span id="span-dashboard">Dashboard</span>
      </div>
      
      <div class="row">
        <div class="cards" id="card1">Card 1</div>
        <div class="cards" id="card2">Card 2</div>
        <div class="cards" id="card3">Card 3</div>
        <div class="cards" id="card4">Card 4</div>
      </div>

      <div class="hidden-part"></div>

      <div class="content">
        <div class="sales"></div>
        <div class="visitors"></div>
        <div class="direct-chat"></div>
        <div class="sales-graph"></div>
        <div class="to-do-list"></div>
        <div class="calendar"></div>
      </div>

      <div id="footer">
        <strong>
          Copyright Â© 2019-2020. AYD corp. All rights reserved.
        </strong>
        <div class="version">
          <b>Version</b>
          1.0.34
        </div>

</body>
